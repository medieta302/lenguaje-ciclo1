<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="farma2.css">
</head>
<body>
    <div class="login-container">
        <img src="Captura de pantalla 2025-07-09 023254.png" alt="Imagen de Presentación" class="presentation-image">
        <h2>Iniciar Sesión</h2>
        <form>
            <div class="input-group">
                <label for="firstName">Nombre:</label>
                <input type="text" id="firstName" placeholder="Tu nombre" required>
            </div>
            <div class="input-group">
                <label for="lastName">Apellidos:</label>
                <input type="text" id="lastName" placeholder="Tus apellidos" required>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" placeholder="tu@ejemplo.com" required>
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Tu contraseña" required>
            </div>
            <div class="input-group">
                <label for="dob">Fecha de Nacimiento:</label>
                <input type="date" id="dob" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
    </div>
</body>
</html>
